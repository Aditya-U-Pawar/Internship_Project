<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
</head>
<body>
<div class="d-flex vh-100 justify-content-center align-items-center">
    
    <form action="register.php" class="w-25 bg-warning p-4" onsubmit="return validate()" method="post">
        <h4 class="text-center">Vendor Registration</h4>
        <input class="form-control" type="text" placeholder="Enter Username" name="uname">
        <input type="password" class="form-control mt-2" placeholder="Enter Password" name="pass1">
        <input type="password" class="form-control mt-2" placeholder="Re-Enter Password" name="pass2">

        <button class="form-control mt-3 btn btn-outline-danger">Register</button>
    </form>
</div>

<script>
    function validate(){
        pass1 = document.getElementsByName("upass1")[0].value;
        pass2 = document.getElementsByName("upass2")[0].value;

        if(pass1 == pass2){
            return true;
        }
        else{
            alert("Password does not matched");
            return false;
        }
    }
</script>
</body>
</html>
